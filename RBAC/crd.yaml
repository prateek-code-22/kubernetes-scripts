kind: CustomResourceDefinition
apiVersion: apiextensions.k8s.io/v1
metadata:
  name: devopsbatches
spec:
  group: mygrp
  names:
    plural: devopsbatches
    singular: devopsbatch
    kind: DevOpsBatch
    shortNames:
      - batches
      - tws
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              name:
                type: string
                description: "This is the name of the Dev"
              duration:
                type: string
                description: "This is the duration of the devops batch"
              mode:
                type: string
                description: "this is the mode of the batch"
              platform:
                type: string
                description: "this is platform of the batch"